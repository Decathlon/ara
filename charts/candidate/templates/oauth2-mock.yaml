{{- if eq .Values.api.authentication "oauth2-mock" }}
{{- $name := printf "%s-%s-%s" .Release.Name .Chart.Name "oauth2-mock" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ include "ara.name" . }}
    helm.sh/chart: {{ include "ara.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ara.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ara.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: "decathlon/ara-oads:1.0.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ara.configmap.name" . }}
              key: app_url
        - name: PROVIDER_URL
          value: {{ printf "http://%s-%s-oauth2-mock.%s.svc.cluster.local:9000" .Release.Name .Chart.Name .Release.Namespace }}
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9000
          initialDelaySeconds: 40
          timeoutSeconds: 2
          periodSeconds: 3
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9001
          initialDelaySeconds: 100
          timeoutSeconds: 2
          periodSeconds: 8
          failureThreshold: 1
        ports:
        - containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
spec:
  type: LoadBalancer
  ports:
  - port: 9000
  selector:
    app.kubernetes.io/name: {{ include "ara.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ $name }}
{{- end }}
