version: '3.5'

services:
  ara-db:
    image: "mysql:5.7"
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=ara-dev
      - MYSQL_USER=changeme
      - MYSQL_PASSWORD=changeme
      - MYSQL_ROOT_PASSWORD=to_change
    networks:
      - db_net
  ara-back:
    image: "ara-back:${VERSION:-latest}"
    restart: always
    #environment:
      #- DATABASE_TYPE=mysql
      #- DATABASE_URL=ara-db:3306/ara-dev
      #- DATABASE_USER=root
      #- DATABASE_PASSWORD=to_change
      #- CLIENT_URL="http://localhost:80/"
      #- DATA_DB_MODE=create-drop # validate | update | create | create-drop
    ports:
      - 8080:8080
    networks:
      - web_net
      - db_net
  ara-front:
    image: "ara-front:${VERSION:-latest}"
    restart: always
    environment:
      - API_URL=ara-back:8080
    ports:
      - 80:80
    networks:
      - web_net
networks:
  web_net:
  db_net:

# validate: validate the schema, makes no changes to the database.
# update: update the schema.
# create: creates the schema, destroying previous data.
# create-drop: drop the schema when the SessionFactory is closed explicitly, typically when the application is stopped.
