logging:
  level:
    com:
      decathlon: DEBUG
    org:
      springframework: DEBUG
      hibernate:
        SQL: ERROR
        type:
          descriptor:
            sql: INFO

base-application-path: http://127.0.0.1:7000

spring:
  config:
    import: optional:config-custom.yaml
  security:
    oauth2:
      # >> the authorization_code conf
      client:
        registration:
          ara-client-oidc:
            provider: spring
            client-name: ara-client-oidc
            client-id: ara-client
            client-secret: ara-client
            authorization-grant-type: authorization_code
            redirect-uri: "${base-application-path}/login/oauth2/code/{registrationId}"
            scope: openid
        provider:
          spring:
            issuer-uri: http://oauth2-dev-server:9000

# Active providers
# provider-type has to be one of custom / github / google
# code refers to the provider key ( spring.security.oauth2.client.registration.<code>)
oauth2providers:
  conf:
  - display-name: Spring
    provider-type: custom
    code: ara-client-oidc
