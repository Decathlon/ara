version: 1
update_configs:
  - package_manager: "java:maven"
    directory: "/"
    update_schedule: "daily"
    default_labels:
      - "dependencies"
  - package_manager: "javascript"
    directory: "/client"
    update_schedule: "live"
    default_labels:
      - "dependencies"
    allowed_updates:
      - match:
          update_type: "security"