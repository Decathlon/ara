name: Quality analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        *  * * * *
    - cron: '30 1 * * 0'
jobs:
  code_change:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v3.4.0
        with:
          github_token: ${{ github.token }}
          paths: '["code/**"]'
          cancel_others: 'true'
          do_not_skip: '["push", "workflow_dispatch", "schedule"]'
  sonar:
    name: SonarCloud Analysis
    needs: code_change
    if: ${{ needs.code_change.outputs.should_skip != 'true' && github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '16'
      - name: Build api
        run: mvn -B -f code/api/pom.xml clean install dependency:copy-dependencies
      - name: Install xmllint
        run: sudo apt-get install libxml2-utils
      - name: Get project version
        id: getVersion
        run: |
          pushd code
          API_VERSION=$(make -s get-api-version)
          WEB_UI_VERSION=$(make -s get-web-ui-version)
          popd
          PROJECT_VERSION="${API_VERSION}-${WEB_UI_VERSION}"
          echo ::set-output name=projectVersion::${PROJECT_VERSION}
      - name: Setup sonar-scanner
        uses: warchant/setup-sonar-scanner@v3
      - name: Perform SonarCloud Analysis
        run: sonar-scanner -Dsonar.projectBaseDir=code -Dsonar.projectVersion=${{ steps.getVersion.outputs.projectVersion }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  codeQL:
    name: CodeQL Analysis
    needs: code_change
    if: ${{ needs.code_change.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '16'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
      - name: Build api
        run: mvn -B -f code/api/pom.xml clean install
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
